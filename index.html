<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed using JavaScript</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,400i,700,700i,900,900i" type="text/css" media="all">

    <link rel ="stylesheet" href="style.css">
    <script src="script.js" async></script>

</head>
<body>

    <header class="masthead">
        <h1> Test your Typing Speed</h1>
    </header>

    <main class ="main">
        <article class="intro">
        <p> This is a typing test. Your goal is to duplicate the given text, EXACTLY
            on the field below. The timer starts when you start typing and only stops
            when your text is identical to the original. Good Luck
        </p>
        </article>

        <section class="test-area"> 
            <div id="origin-text" >
                <p>Text for test</p>
            </div>

            <div class="test-wrapper">
                <textarea id="test-area" name="textarea" rows="6" placeholder="
                Timer starts when you start typing" ></textarea>
            </div>

            <div class="meta">
                <section id="clock">
                    <div class="timer">00:00:00</div>
                </section>
            
                <button id="reset" > Start Again </button>
            </div>
        </section>

    </main>
    
</body>
</html>
